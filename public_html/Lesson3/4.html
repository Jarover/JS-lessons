<!DOCTYPE html>
<html>
    <head>
        <title>Task4 | Lesson3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <script>

            "use strict";
            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: [
                        "1.jpg",
                        "2.jpg",
                    ]
                },
                {
                    id: 5,
                    price: 499,
                    photos: []
                },
                {
                    id: 10,
                    price: 26,
                    photos: [
                        "3.jpg"
                    ]
                },
                {
                    id: 8,
                    price: 78,
                },
            ];
            // фильтр по наличию фотографий    
            let productsPhotos = products.filter(function (value) {
                if (value.photos != null && value.photos.length > 0) {
                    return value;
                }
            });
            console.log(productsPhotos);

            // фильтр по наличию фотографий    
            let productsSortPrice = products.sort(function (a, b) {
                if (a.price < b.price) {
                    return -1;
                }
                if (a.price > b.price) {
                    return 1;
                }
                // a должно быть равным b
                return 0;
            }
            );
            console.log(productsSortPrice);

        </script>
    </body>
