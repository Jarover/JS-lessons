<!DOCTYPE html>
<html>
    <head>
        <title>Task3 | Lesson2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <script>
            
            let a = Number(prompt("Введите первое число"));
            let b = Number(prompt("Введите второе число"));
            let c;
    
    
            if (a >= 0 && b >= 0) {
                // выводим разность чисел
                c = a - b;
                
            } else if ( a < 0 && b < 0 ) {    
                // выводим произведение чисел
                
                c =  a * b;
                
            } else  {
                // выводим сумму чисел
                
                c = a + b
            }  
            
            alert("Результат: " + c);
            
                
        </script>
    </body>
</html>
